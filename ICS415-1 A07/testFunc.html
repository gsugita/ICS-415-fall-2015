<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<body>

    <p class="foo bar" id ="moo"> Hi </p>

    <button onclick="myFunction()">Try ME</button>

    <p id="demo"></p>

    <p id="added"></p>

    <p id="dup"></p>

    <script>
        function myFunction() {
            var first =document.getElementById("moo");
            document.getElementById("demo").innerHTML = getClasses(first);
            document.getElementById("added").innerHTML = addClass (first, "rabbit");
            document.getElementById("dup").innerHTML = addClass (first, "bar");
        }
    </script>

    <script src="myScript.js"></script>

</body>
