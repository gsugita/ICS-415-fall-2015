<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../w5c2/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<div>
< id="test">
<p>A Clickable Button</p>
<button id ="hider">A Button </button>
<button id="shower">B Button</button>
<p id="tester">Moo? </p>
<hr>



<div id="first" style="border: solid black">
    Something
</div>

<script>
    $(document).ready(function(){
        $("#hider").click(function(){
            $("#tester").hide();
        });
    });

    $(document).ready(function(){
        $("#shower").click(function(){
            $("#tester").show();
        });
    });

    $.get("form.html",name = "name"){
        $("body")
                .append()
    };

    $(document).ready(function(){
        $("#first").onmouseover(function(){
            $("#first").append("<div>Mouse Over</div>");
        });
    });
    </script>
</div>

</div>
</html>
