<body>
    <div class="container">
        <script>
            function getParam(){
                var params = {};
                var pairs = document.URL.split('?').pop().split('&');
                for (var i = 0, p; i < pairs.length;i++){
                    p = pairs[i].split('=');
                    params [p[0]] = p[1];
                }
                return params;
            }

            params = getParams();
            document.write("Username ="+ (params["username"]) + <br>)
        </script>

    </div>
